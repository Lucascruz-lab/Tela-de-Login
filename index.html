<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1 class="titulo">Login</h1>
        <form action="">
            <input type="email" id="emailLogin" name="emailLogin" placeholder="Email">
            <span class="error-message" id="emailError"></span>
            <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Senha">
            <span class="error-message" id="passwordError"></span>
            <button class="botão">Entrar</button>
        </form>
        <p>Ainda não tem conta? <a href="#sign_up" id="go_sign_up">Sign up</a></p>
    </div>

    <div id="sign_up">
        <h1 class="titulo">Sign up</h1>
        <form action="">
            <span class="error-message" id="messageError"></span>
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <input type="email" id="emailSignUp" name="emailSignUp" placeholder="Email">
            <input type="password" id="passwordSignUp" name="passwordSignUp" placeholder="Senha">
            <button class="botão">Registrar</button>
        </form>
        <p>Já tem conta? <a href="#login" id="go_login">Login</a></p>
    </div>

   <div id="pop_up">
       <h1 class="titulo">Parabéns!</h1>
       <p class="mensagem">Seja Bem - Vindo!</p>
   </div>

   <footer>coded by Lucas Cruz.</footer>


<script src="script.js"></script>
</body>
</html>
